<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

	<script>
		window.onload = function (){
			var generateButton = document.querySelector('#generate');
			generateButton.addEventListener('click', function(){				
				document.querySelector('#password').value = generate();
			});
		}
	</script>	    
</head>
<body>
		<div class="jumbotron jumbotron-fluid">
				<div class="container">
				  <h1 class="display-4">Password Generator</h1>
				  <p class="lead">This is a random generator</p>
				</div>
			  </div>
     
		<h1> Password Generator </h1>
<ul>
	<li><input type="checkbox">	Lowercase Letters</li>
	<li><input type="checkbox"> Uppercase Letters</li>
	<li><input type="checkbox"> Numbers</li>
	<li><input type="checkbox"> Symbols</li>
</ul>
	<p>Password Length (8-128 Characters)</p>
	
        <input id="password" type="text" placeholder="Your Secure Password">
        <button id="generate">Generate</button>
		
    </div>
    <button id="copy" class="copy">Copy</button>
    
</div>

<script src="script.js" async></script>

</body>
</html>
